<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <div>
                id : <input type="text" name="userId">
            </div>
            <div>
                pw : <input type="password">
            </div>
            <div>
                생일 : <input type="date">
            </div>
            <div>
                <!-- submit 버튼을 누르면 해당 form에 있는 모든
                데이터를 action 속성의 url로 전송한다. -->
                <input type="submit" value="회원가입하기!">
            </div>
            <div>
                <input type="reset" value="사라져라 얍!">
            </div>
            <div>
                <input type="file">
            </div>

            <div>
                <input type="hidden" value="10">
            </div>

            <div>
                <div>radio: </div>
                <label>
                선택1 <input type="radio" name="gender" >
                </label>
                <label for="a">
                선택2 <input type="radio" name="gender" id="a" checked>
                </label>
                <!-- 무조건 하나만 선택하게 할때 사용한다. -->
                <!-- 같은 name을 가진 radio는 하나만 선택할 수 있다. -->
                <!-- checked로 선택을 기본적으로 강제할 수 있다. -->
            
            </div>

            <div>
                <div>check box :</div>
                선택1 <input type="checkbox" name="color">
                선택2 <input type="checkbox"name="color">
                선택3 <input type="checkbox"name="color">
                선택4 <input type="checkbox"name="color">

            </div>

        </form>
    </main>
</body>
</html>
